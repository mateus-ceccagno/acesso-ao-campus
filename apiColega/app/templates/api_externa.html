{% extends 'base.html' %}
{% block content %}
<div class="header-1">
        <div id="sobre-nos">
            <h2>Open Weather </h2>
        </div> 
        <div class="material">
            <p> Localização: {{ coordenadas.name}}</p>
            <p> Longitude: {{ coordenadas.coord.lon}}</p>
            <p> Latitude: {{ coordenadas.coord.lat}}</p>
            <p> Temperatura: {{ coordenadas.main.temp-273.15}} °C </p>
        </div>
    </div> 
{% endblock %}
